server {
    listen 80;
    server_name localhost;

    # 开启 gzip 压缩
    gzip on;
    gzip_min_length 1k;
    gzip_comp_level 6;
    gzip_types text/plain application/javascript application/x-javascript text/css application/xml text/javascript;

    # 前端静态资源
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # 后端 API 反向代理
    # 注意：后端 Controller 映射的是 /api/products
    # 但 proxy_pass 如果带 /api/，则会将 /api/products 转发为 /api/products
    # 关键在于：Spring Boot 的 context-path 是什么？
    # 如果 context-path 为空，Controller 是 /api/products，那么请求 http://backend:8080/api/products 是对的。
    # 这里的配置：location /api/ -> proxy_pass http://backend:8080/api/
    # 请求 /api/products -> http://backend:8080/api/products
    # 这看起来是正确的，但有时候多余的斜杠会导致问题
    location /api/ {
        proxy_pass http://backend:8080/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 图片资源反向代理 (如果后端处理了图片服务)
    # 或者直接映射 volume
    location /uploads/ {
        proxy_pass http://backend:8080/uploads/;
    }
}
